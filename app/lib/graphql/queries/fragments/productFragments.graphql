fragment RelatedProductsFragment on RelatedProduct {
    id
    cardGrid {
        id
        heading
        altText
        cardImage {
            id
            url
            height
            width
        }
        button {
            label
            link
            variant
        }
    }
}

fragment ProductShowcaseFragment on ProductShowcase {
    id
    altText
    productGalleryImages {
        id
        ...ImagesArrayFragment
    }
}

fragment ImagesArrayFragment on Image {
    desktopImage {
        url
    }
    mobileImage {
        url
    } 
    tabletImage {
        url
    }
}