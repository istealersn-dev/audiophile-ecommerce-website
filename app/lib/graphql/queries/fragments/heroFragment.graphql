fragment HeroFragment on Hero {
    id
    __typename
    heroImage {
        id
            desktopImage {
                url
                width
                height
                id
            }
            mobileImage {
                width
                url
                id
                height
            }
            tabletImage {
                height
                id
                url
                width
            }
    }
    altText
    description
    heading
    heroButton {
        id
        label
        link
        variant
    }
    overline
}